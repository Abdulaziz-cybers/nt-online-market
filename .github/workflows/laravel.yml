name: Laravel

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    steps:
      - name: Execute SSH commands on EC2 instance
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            echo "ðŸ”„ Starting deployment..."

            # Navigate to your Laravel project
            cd /var/www/OnlineMarket

            # Stop existing containers
            sudo docker-compose down

            # Pull latest code
            sudo git reset --hard
            sudo git pull origin main

            # Rebuild and start containers
            sudo docker-compose up -d --build

            # Give containers time to start
            sleep 5

            # Run Laravel artisan commands
            sudo docker exec market_app php artisan migrate --force
            sudo docker exec market_app php artisan config:cache
            sudo docker exec market_app php artisan route:cache
            sudo docker exec market_app php artisan view:cache
            sudo docker exec market_app php artisan optimize

            echo "âœ… Deployment completed successfully!"
